---
  - name: Initial_Setup
    hosts: all
    roles:
      - init
    tags:
      - i

  - name: DNS_Servers
    hosts: dns_servers
    roles:
      - bind
    tags:
      - dns
      
  - name: Resolver
    hosts: all
    roles:
      - resolver
    tags:
      - res

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus
    tags:
      - prom

  - name: Grafana
    hosts: grafana
    roles:
      - docker
      - grafana
    tags:
      - graf

  - name: Database Server
    hosts: db_servers
    roles: 
      - mysql
    tags:
      - mx

  - name: InfluxDB
    hosts: influxdb
    roles:
      - influxdb
    tags:
      - idb

  - name: Keepalived
    hosts: keepalived
    roles: 
      - keepalived
      - haproxy
    tags:
      - ka

  - name: Docker
    hosts: docker
    roles: 
      - docker
    tags: 
      - docker

  - name: Agama server
    hosts: agama
    roles:
      - agama
    tags: 
      - ag
      - mx

  - name: Web server
    hosts: web_servers
    roles:
      - nginx
    tags:
      - mx

  - name: Agama client
    hosts: agama_client
    roles:
      - agama_client
    tags: 
      - agc
