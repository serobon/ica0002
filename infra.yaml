---
  - name: Initial_Setup
    hosts: all
    roles:
      - init

  - name: DNS_Servers
    hosts: dns_servers
    roles:
      - bind
      
  - name: Resolver
    hosts: all
    roles:
      - resolver

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus
      - nginx

  - name: Database_Server
    hosts: db_servers
    roles: 
      - mysql
  
  - name: Web_Server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
