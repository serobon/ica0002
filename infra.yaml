---
  - name: Initial_Setup
    hosts: all
    roles:
      - init
    tags:
      - i

  - name: DNS_Servers
    hosts: dns_servers
    roles:
      - bind
    tags:
      - dns
      
  - name: Resolver
    hosts: all
    roles:
      - resolver
    tags:
      - res

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus
      - nginx

  - name: keepalived
    hosts: keepalived
    roles: 
      - keepalived
      - haproxy
    tags:
      - ka

  - name: docker
    hosts: docker
    roles: 
      - docker
    tags: 
      - docker

  - name: Grafana
    hosts: grafana
    roles:
      - grafana
      
  - name: Database Server
    hosts: db_servers
    roles: 
      - mysql
    tags:
      - mx

  - name: InfluxDB
    hosts: influxdb
    roles:
      - influxdb
    tags:
      - idb
  
  - name: agama server
    hosts: agama
    roles:
      - agama
    tags: 
      - ag

  - name: Web server
    hosts: web_servers
    roles:
      - nginx
    tags:
      - mx

  - name: agama client
    hosts: agama
    roles:
      - agama_client
