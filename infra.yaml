---
  - name: Initial setup
    hosts: all
    roles:
      - init
      - resolver

  - name: DNS servers
    hosts: dns_servers
    roles:
      - bind

  - name: Database server
    hosts: db_servers
    roles: 
      - mysql
  
  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
