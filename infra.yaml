---
  - name: Initial_Setup
    hosts: all
    roles:
      - init

  - name: DNS_Servers
    hosts: dns_servers
    roles:
      - bind
      
  - name: Resolver
    hosts: all
    roles:
      - resolver

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus
      - nginx

  - name: Grafana
    hosts: grafana
    roles:
      - grafana
      
  - name: Database Server
    hosts: db_servers
    roles: 
      - mysql

  - name: InfluxDB
    hosts: influxdb
    roles:
      - influxdb
  
  - name: agama server
    hosts: agama
    roles:
      - agama

  - name: Web server
    hosts: web_servers
    roles:
      - uwsgi
      - nginx

  - name: agama client
    hosts: agama
    roles:
      - agama_client
